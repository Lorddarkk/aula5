<body background = "https://img.freepik.com/vetores-gratis/backgrond-azul-realistico-da-placa-de-circuito_52683-13904.jpg?size=626&ext=jpg">
<form name="meu_form">

  <h1>Fale Conosco</h1>

  <input type="text" id="nomeid" placeholder="Digite Seu Nome" required="required" name="nome" />
  <label for="nome">Nome</label>

  <input type="tel" id="foneid" placeholder="(99)99999-9999" name="fone" />
  <label for="fone">Telefone</label>

  <input type="email" id="emailid" placeholder="seu.email@email.com" name="email" />
  <label for="email">Email</label>

  <textarea placeholder="Deixe sua opnião"></textarea>

  <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
</form>
